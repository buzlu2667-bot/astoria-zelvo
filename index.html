    <!-- ‚≠ê BEYAZ FLASH ENGELLEME (Gradient‚Äôi Engellemez) -->
    <style>
      html, body {
        background: #000;
        margin: 0;
        padding: 0;
      }

      /* ‚≠ê GLOBAL PREMIUM LOADER */
      #maximora-loader {
        position: fixed;
        inset: 0;
        background: #000;
        display: flex;
        flex-direction: column;
        align-items: center;
        justify-content: center;
        z-index: 999999;
        transition: opacity 0.6s ease, visibility 0.6s ease;
      }

      .loader-logo {
        font-size: 42px;
        font-weight: 900;
        letter-spacing: 4px;
        color: #00ffe7;
        text-shadow:
          0 0 10px #00ffe7,
          0 0 20px #00ffe7,
          0 0 40px #00ffe7;
        animation: logoGlow 2s infinite alternate;
      }

      @keyframes logoGlow {
        from {
          opacity: 0.7;
          text-shadow:
            0 0 6px #00ffe7,
            0 0 12px #00ffe7;
        }
        to {
          opacity: 1;
          text-shadow:
            0 0 20px #00ffe7,
            0 0 40px #00ffe7;
        }
      }

      .loader-ring {
        margin-top: 25px;
        width: 50px;
        height: 50px;
        border: 4px solid #00ffe7;
        border-top-color: transparent;
        border-radius: 50%;
        animation: spin 1.1s linear infinite;
        filter: drop-shadow(0 0 10px #00ffe7);
      }

      @keyframes spin {
        to {
          transform: rotate(360deg);
        }
      }
    </style>

    <!-- ‚≠ê Sekme Gizlenince Ba≈ülƒ±k / Favicon Deƒüi≈ütir -->
    <script>
      const originalTitle = "MAXIMORA";
      const originalIcon = "/favicon.png";

      const hiddenTitle = "üíô Seni √ñzledik!";
      const hiddenIcon = "/favicon.png";

      document.addEventListener("visibilitychange", () => {
        const titleEl = document.getElementById("page-title");
        const iconEl = document.getElementById("favicon");

        if (document.hidden) {
          titleEl.textContent = hiddenTitle;
          iconEl.href = hiddenIcon;
        } else {
          titleEl.textContent = originalTitle;
          iconEl.href = originalIcon;
        }
      });
    </script>
  </head>

    <!-- ‚≠ê‚≠ê GLOBAL LOADER ‚≠ê‚≠ê -->

    <!-- ‚≠ê Loader Yok Etme -->
    <script>

        const loader = document.getElementById("maximora-loader");
        if (loader) {
          setTimeout(() => {
            loader.style.opacity = "0";
            loader.style.visibility = "hidden";
          }, 400);

      });
