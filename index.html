<script>
  // Modal aÃ§Ä±ldÄ±ÄŸÄ±nda "CanlÄ± Destek" butonunu gizle
  const destekBtn = document.getElementById("canli-destek");

  // MutationObserver: body'deki class deÄŸiÅŸimini izler (Ã¶rneÄŸin modal-open)
  const observer = new MutationObserver(() => {

<script>
  window.addEventListener("load", () => {
    // ðŸ’¬ CanlÄ± destek etiketi oluÅŸtur
    const label = document.createElement("div");
    label.className = "canli-destek-label";
    label.textContent = "ðŸ’¬ CanlÄ± Destek";
    document.body.appendChild(label);

    // Fade-in animasyonu
    setTimeout(() => label.classList.add("visible"), 100);

    // ðŸ’¬ Modal aÃ§Ä±k mÄ± kontrol et
    const kontrolEt = () => {
      // Tailwind modal'Ä±nÄ± tespit et (Ã¶rnek: fixed.inset-0.bg-black/80)
      const modal = document.querySelector('.fixed.inset-0.bg-black\\/80');
      const modalAcik = modal && window.getComputedStyle(modal).display !== "none";

      // ðŸ’¬ Bizim gold etiket fade animasyonu
      if (modalAcik) {
        label.style.opacity = "0";
        label.style.transform = "translateY(6px)";
      } else {
        label.style.display = "flex";
        setTimeout(() => {
          label.style.opacity = "1";
          label.style.transform = "translateY(0)";
        }, 100);
      }

      // ðŸ’¬ LIVECHAT widget (gizle / gÃ¶ster)
      const liveChat = document.querySelector("#chat-widget-container");
      const compact = document.querySelector("#livechat-compact-container");
      const eye = document.querySelector("#livechat-eye-catcher");

      if (modalAcik) {
        if (liveChat) liveChat.style.display = "none";
        if (compact) compact.style.display = "none";
        if (eye) eye.style.display = "none";
      } else {
        if (liveChat) liveChat.style.display = "block";
        if (compact) compact.style.display = "block";
        if (eye) eye.style.display = "block";
      }
    };

    // ðŸ’« DÃ¼zenli kontrol (her 250ms'de bir)

  });
